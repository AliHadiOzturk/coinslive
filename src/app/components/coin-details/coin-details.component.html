<div class="container h-100" style="padding-top:20px;padding-bottom:20px;">
    <div class="row h-100 justify-content-center align-items-center" *ngIf="coin">
        
        <div class="d-flex justify-content-center align-items-center">
            <img onError="this.src='/assets/img/notexist.png';" src="assets/img/{{coin.id|lowercase}}.png" />
        </div>
        <div class="d-flex justify-content-center">
            <h1>
                {{ coin.display_name}}({{coin.id}})
            </h1>
            <div class="d-flex justify-content-end align-items-center">
                <select [(ngModel)]="exchange" (ngModelChange)="onChange($event)">
                    <option [value]="item" *ngFor="let item of ExchangeList">{{item}}</option>
                </select>
            </div>
        </div>
    </div>
    <hr style="max-width:60%;background-color:rgb(199, 199, 199);margin-top:0px;">
    <div class="text-center" *ngIf="!exchange">Select an Exchange to view prices</div>
    <div class="d-flex justify-content-center" *ngIf="prices && coin && exchange">
        <div class="d-flex flex-row">
            <div class="p-2 align-self-center text-center">1 {{coin.id}}</div>
        </div>
        <div class="divHr"></div>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column" *ngIf="prices.USD">
                <div class="p-2">{{prices.USD|currency:'USD':true}}</div>
                <div class="p-2 " *ngIf="prices.EUR">{{prices.EUR|currency:'EUR':true}}</div>
            </div>
        </div>
        <div class="d-flex p-2 text-center" *ngIf="prices.Response">
            {{prices.Message}}
        </div>
    </div>

</div>
